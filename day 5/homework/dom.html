<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href=dom.css />
    <title>Document</title>
</head>
<body>
        <div id="container">
                <div id="playing-field" class="centered" onclick="entercolor()"  >
                    <div id="block" class="centered"></div>
                </div>
                <div id="arrows" class="centered">
                    <div id="up" class="arrow" onclick="moveUp()">&uarr;</div>
                    <div id="left" class="arrow" onclick="moveLeft()">&larr;</div>
                    <div id="right" class="arrow" onclick="moveRight()">&rarr;</div>
                    <div id="down" class="arrow" onclick="moveBottom()">&darr;</div>
                </div>
          
    <script src="dom.js"></script>
</body>
</html>
